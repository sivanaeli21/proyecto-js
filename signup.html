<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Registro de usuario</title>
</head>
<body>
    <section>
        <h2>Registro</h2>
        <form id="signupForm">
            <label>Nombre</label>
            <input type="text" placeholder="Inserta tu nombre" id="name" required autofocus>
            <label>G-Mail</label>
            <input type="email" placeholder="Inserta tu correo" id="email" required>
            <label>Contraseña</label>
            <input type="password" placeholder="Inserta tu contraseña nueva" id="password" required>
            <input type="submit" value="Registro">
        </form>
        <p>¿Ya tienes una cuenta? <a href="login.html">Login</a></p>
    </section>
    <script src="js/signup.js"></script>
</body>
</html>
