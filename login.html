<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login</title>
</head>
<body>
    <section>
        <h2>Ingresa tu usuario</h2>
        <form id="loginForm">
            <label>G-mail</label>
            <input type="email" placeholder="Digita tu Correo electrónico" id="email" required autofocus>
            <label>Contraseña</label>
            <input type="password" placeholder="Digita la contraseña" id="password" required>
            <input type="submit" value="Ingresar">
        </form>
        <p>¿No tienes una cuenta? <a href="signup.html">Registro</a></p>
    </section>
    <script src="js/login.js"></script>
</body>
</html>
